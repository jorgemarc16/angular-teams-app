<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">
                        Insertar nuevo equipo
                    </div>
                    <form #f = "ngForm" class="form-group">
                        <input type="text" [(ngModel)]="selectedTeam.nombre" placeholder="Ingrese nombre del equipo"
                         name="nombre" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.estadio" placeholder="Ingrese nombre del estadio"
                         name="estadio" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.sitioWeb" placeholder="Ingrese sitio web"
                         name="sitioWeb" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.nacionalidad" placeholder="Ingrese nacionalidad"
                         name="nacionalidad" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.fundacion" placeholder="Ingrese fecha de fundacion"
                         name="fundacion" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.entrenador" placeholder="Ingrese nombre del entrenador"
                         name="entrenador" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.capacidad" placeholder="Ingrese capacidad del estadio"
                         name="capacidad" class="form-control mt-4">
                         <input type="text" [(ngModel)]="selectedTeam.valor" placeholder="Ingrese valor"
                         name="valor" class="form-control mt-4">
                         <br>
                         <input type="button" (click)="add(f)" value="Crear">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
