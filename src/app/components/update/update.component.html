<h2 class="mt-4">Elija un registro para actualizar</h2>
    <table class="table table-bordered mt-4">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estadio</th>
            <th>Sitio web</th>
            <th>Nacionalidad</th>
            <th>Fundacion</th>
            <th>Entrenador</th>
            <th>Capacidad</th>
            <th>Valor</th>            
        </tr>
        <tr *ngFor="let team of allTeams">
            <td>{{team.id}}</td>
            <td>{{team.nombre}}</td>
            <td>{{team.estadio}}</td>
            <td>{{team.sitioWeb}}</td>
            <td>{{team.nacionalidad}}</td>
            <td>{{team.fundacion}}</td>
            <td>{{team.entrenador}}</td>
            <td>{{team.capacidad}}</td>
            <td>{{team.valor}}</td>
            <td>
                <button (click)="selectTeam(team)">Mostrar</button>
            </td>
        </tr>
    </table>
<h2 class="mt-4">Actualizar Registro</h2>
<form #f = "ngForm" class="form-group">
    <input type="text" [(ngModel)]="selectedTeam.nombre" name="nombre" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.estadio" name="estadio" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.sitioWeb" name="sitioWeb" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.nacionalidad" name="nacionalidad" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.fundacion" name="fundacion" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.entrenador" name="entrenador" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.capacidad" name="capacidad" class="form-control mt-4">
    <input type="text" [(ngModel)]="selectedTeam.valor" name="valor" class="form-control mt-4">
    <br>
    <input type="button" (click)="update(selectedTeam.id, f)" value="Actualizar">     
</form>
